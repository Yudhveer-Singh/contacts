<script>
var ee=0;
var bdyclr=0;





function check(){
var passw= document.getElementById('pass').value;


if(passw=="hello" || passw=="Hello"){

document.getElementById('cont').style. display='block';
document.getElementById('pas').style. display='none';
 
}
else{
	document.getElementById('pass').style.animationName='vib';
	document.getElementById('pass').value='';
	document.getElementById('pass').placeholder='Tap to retry';
}
}
function initial(){
	document.getElementById('pass').style.animationName='vb';
}


function lock(){
	document.getElementById('cont').style. display='none';
	document.getElementById('pas').style. display='block';
	document.getElementById('pass').value='';
}
function eye(){
	var count=ee%2;
	var dar=bdyclr%2;
	if(count==0){
	document.getElementById('body').style.backgroundColor='#bbcc00';}
	else{
		if(dar==0){
		document.getElementById('body').style.backgroundColor='#000000';
	}
		else{
		document.getElementById('body').style.backgroundColor='#ffffff';}
}
	ee++;
	bdyclr++;
}
function dark(){
var dar=bdyclr%2;
if(dar==0){
	document.getElementById('body').style.backgroundColor='#000000';
	document.getElementById('body').style.filter="invert(100%)";
}
else{
	document.getElementById('body').style.backgroundColor='#ffffff';
	document.getElementById('body').style.filter="invert(0%)";
}
	bdyclr++;
}

</script>
